<button class="learn-more">
    <span class="circle" aria-hidden="true">
      <span class="icon arrow"></span>
    </span>
  <span class="button-text" routerLink="/">Back</span>
</button>
<div>
  <form action="">
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to log in.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required [(ngModel)]="login">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required [(ngModel)]="password">
      <hr>

      <button type="submit" class="registerbtn" (click)="tryLogin()">Login</button>

      <div id="error" *ngIf="isTextVisible">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="container signin">
        <p>Don't have an account? <a routerLink="../reg">Sign up</a>.</p>
      </div>
    </div>
  </form>
</div>
