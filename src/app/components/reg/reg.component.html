<button class="learn-more">
    <span class="circle" aria-hidden="true">
      <span class="icon arrow"></span>
    </span>
  <span class="button-text" routerLink="/">Back</span>
</button>
<div>
  <form action="">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required [(ngModel)]="login">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required [(ngModel)]="password1">

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required [(ngModel)]="password2">
      <hr>

      <button type="submit" class="registerbtn" (click)="tryRegistration(); checkInput()">Register</button>
      <div id="error" *ngIf="isTextVisible">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="container signin">
        <p>Already have an account? <a routerLink="../log">Sign in</a>.</p>
      </div>
    </div>
  </form>
</div>
